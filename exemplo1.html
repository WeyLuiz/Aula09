<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Aula 09 Exemplo 1</title>
</head>

<body>

    <form name="cadasto">
        <div><label>Nome: <input type="text" name="nome" /></label></div>
        <div><label>Idade:<input type="number" name="idade" /></label></div>
        <div><label>Cidade:<input type="text" name="cidade" /></label></div>
        <input type="submit" />
        <input type="reset" />
    </form>

    <table border="1">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Cidade</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>23</td>
                <td>Juiz de Fora</td>
            </tr>
            <tr>
                <td>Beltrano</td>
                <td>19</td>
                <td>Bicas</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>27</td>
                <td>São João Nepomuceno</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
